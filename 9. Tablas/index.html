<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Tablas</h1>
    <table>
        <tr> <!--fila cabeceras con <th>-->
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>
        </tr>
        <tr> <!--primera fila con <td>-->
            <td>José</td>
            <td>Pérez</td>
            <td>50</td>
        </tr>
        <tr> <!--segunda fila-->
            <td>Eva</td>
            <td>López</td>
            <td>94</td>
        </tr>
    </table>

    <h1>Caption y ColSpan</h1> <!--Se unen columnas-->
    <table>
        <caption>Teléfonos</caption>
        <tr>
            <th>Nombre</th><th colspan="2">Teléfonos</th>
        </tr>
        <tr>
            <td>Bill Gates</td><td>55577854</td><td>55577855</td>
        </tr>
    </table>

    <h1>RowSpan</h1> <!--Se unen filas. CUIDADO que en cada <tr> hay un <th> y un <td>-->
    <table>
        <tr>
            <th>Nombre</th>
            <td>Juan</td>
        </tr>
        <tr>
            <th rowspan="2">Teléfonos</th>
            <td>55577854</td>
        </tr>
        <tr>
            <td>55577855</td>
        </tr>
    </table>

    <h1>Propiedades por columnas</h1>
    <table>
        <colgroup>
            <col style="background-color:lightcoral">
            <col style="background-color:lightgoldenrodyellow">
            <col style="background-color:lightgreen">
        </colgroup>
        <tr>
            <th>ISBN</th><th>Titulo</th><th>Precio</th>
        </tr>
        <tr>
            <td>3476896</td><td>Empezando HTML</td> <td>53€</td>
        </tr>
        <tr>
            <td>5869207</td><td>Intro a CSS</td><td>49€</td>
        </tr>
    </table>

    <p><a href="../index.html">Volver a Inicio</a></p>
</body>
</html>
